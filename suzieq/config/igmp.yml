service: igmp
keys:
  - group
show-fields:
  - interfaceList
  - flag
  - vrf

apply:
  eos:
    version: all
    command:
      - command: show ip igmp vrf Zone2 groups
        normalize: 'groupList/*/[
          "groupAddress: group",
          "interfaceName: interfaceList",
          "lastReporter: querier",
          "vrf: vrf?|Default",
        ]'
      - command: show ip igmp vrf Zone2 static-groups
        normalize: 'intfAddrs/*:interface/[
          "groupAddrsList: group",
          "flag: flag?|Static",
          "vrf: vrf?|Default"
        ]'
  nxos:
    version: all
    command: show ip igmp groups vrf all
    textfsm: textfsm_templates/nxos_show_ip_igmp_groups_vrf_all.tfsm
    merge: False

