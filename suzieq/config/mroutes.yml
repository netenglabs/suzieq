service: mroutes
keys:
  - source
  - group
ignore-fields:
  - statusChangeTimestamp
show-fields:
  - source
  - group
  - rpfInterface
  - oifList
  - vrf
  - ipvers
  - rpfNeighbor
  

apply:
  eos:
    version: all
    command: show ip mroute vrf Zone2
    normalize: '*:protocol/groups/*:group/groupSources/*:source/[
    "rpfInterface: rpfInterface",
    "rpf/rpfNeighbor: rpfNeighbor",
    "oifList: oifList",
    "vrf: vrf?|default"
    ]'

  nxos:
    version: all
    command: show ip mroute vrf all
    textfsm: textfsm_templates/nexus_show_ip_mroute_vrf_all.tfsm
    merge: False
