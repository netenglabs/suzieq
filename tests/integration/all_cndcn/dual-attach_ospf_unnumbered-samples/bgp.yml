description: 'Testing verbs for bgp: show summarize unique assert'
tests:
- command: bgp show --format=json --namespace=dual-attach_ospf_unnumbered
  data-directory: /tmp/suzieq-tests-parquet/dual-attach_ospf_unnumbered/parquet-out
  marks: bgp show
  output: '[]'
- command: bgp show --columns=hostname --format=json --namespace=dual-attach_ospf_unnumbered
  data-directory: /tmp/suzieq-tests-parquet/dual-attach_ospf_unnumbered/parquet-out
  marks: bgp show
  xfail:
    error: '"Error running command: \"None of [Index([''hostname''], dtype=''object'')]
      are in the [columns]\"\n------------------------------------------------------------\n------------------------------------------------------------"'
    reason: uncaught exception
- command: bgp summarize --format=json --namespace=dual-attach_ospf_unnumbered
  data-directory: /tmp/suzieq-tests-parquet/dual-attach_ospf_unnumbered/parquet-out
  marks: bgp summarize
  output: '{}'
- command: bgp unique --format=json --namespace=dual-attach_ospf_unnumbered
  data-directory: /tmp/suzieq-tests-parquet/dual-attach_ospf_unnumbered/parquet-out
  error:
    error: '[{"error": "ERROR: Must specify columns with unique"}]'
  marks: bgp unique
- command: bgp unique --columns=hostname --format=json --namespace=dual-attach_ospf_unnumbered
  data-directory: /tmp/suzieq-tests-parquet/dual-attach_ospf_unnumbered/parquet-out
  marks: bgp unique
  output: '[]'
- command: bgp assert --format=json --namespace=dual-attach_ospf_unnumbered
  data-directory: /tmp/suzieq-tests-parquet/dual-attach_ospf_unnumbered/parquet-out
  marks: bgp assert
  output: '[]'
