  marks: interface unique eos
  output: '[{"type": "flexible-tunnel-interface", "numRows": 1}, {"type": "gre", "numRows":
    1}, {"type": "mgmt-vlan", "numRows": 1}, {"type": "null", "numRows": 1}, {"type":
