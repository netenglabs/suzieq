description: 'Testing verbs for mlag: show summarize unique'
tests:
- command: mlag show --format=json
  data-directory: tests/data/eos/parquet-out/
  marks: mlag show eos
  output: '[{"namespace": "eos", "hostname": "leaf04", "systemId": "46:38:39:24:3f:16",
    "state": "active", "peerAddress": "169.254.1.0", "role": "secondary", "peerLink":
    "Port-Channel1", "mlagDualPortsCnt": 2, "mlagSinglePortsCnt": 0, "mlagErrorPortsCnt":
    0, "timestamp": 1610377086517}, {"namespace": "eos", "hostname": "leaf02", "systemId":
    "46:38:39:99:c7:9e", "state": "active", "peerAddress": "169.254.1.0", "role":
    "primary", "peerLink": "Port-Channel1", "mlagDualPortsCnt": 2, "mlagSinglePortsCnt":
    0, "mlagErrorPortsCnt": 0, "timestamp": 1610377086542}, {"namespace": "eos", "hostname":
    "leaf01", "systemId": "46:38:39:99:c7:9e", "state": "active", "peerAddress": "169.254.1.1",
    "role": "secondary", "peerLink": "Port-Channel1", "mlagDualPortsCnt": 2, "mlagSinglePortsCnt":
    0, "mlagErrorPortsCnt": 0, "timestamp": 1610377086555}, {"namespace": "eos", "hostname":
    "leaf03", "systemId": "46:38:39:24:3f:16", "state": "active", "peerAddress": "169.254.1.1",
    "role": "primary", "peerLink": "Port-Channel1", "mlagDualPortsCnt": 2, "mlagSinglePortsCnt":
    0, "mlagErrorPortsCnt": 0, "timestamp": 1610377086626}]'
- command: mlag show --columns=hostname --format=json
  data-directory: tests/data/eos/parquet-out/
  marks: mlag show eos
  output: '[{"hostname": "leaf04"}, {"hostname": "leaf02"}, {"hostname": "leaf01"},
    {"hostname": "leaf03"}]'
- command: mlag summarize --format=json
  data-directory: tests/data/eos/parquet-out/
  marks: mlag summarize eos
  output: '{"eos": {"deviceCnt": 4, "uniqueSystemIdCnt": 2, "devicesWithfailedStateCnt":
    0, "devicesWithBackupInactiveCnt": 4, "mlagNumDualPortsStat": [2, 2, 2], "mlagNumSinglePortStat":
    [0, 0, 0], "mlagNumErrorPortStat": [0, 0, 0]}}'
- command: mlag unique --columns=hostname --format=json
  data-directory: tests/data/eos/parquet-out/
  marks: mlag unique eos
  output: '[{"hostname": "leaf01", "count": 1}, {"hostname": "leaf02", "count": 1},
    {"hostname": "leaf03", "count": 1}, {"hostname": "leaf04", "count": 1}]'
