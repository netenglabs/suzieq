  data-directory: tests/data/nxos/parquet-out/
  marks: evpnVni summarize nxos
  output: '{"nxos": {"mode": "symmetric", "uniqueVtepCnt": 2, "uniqueVniCnt": 4, "uniqueL3VniCnt":
