- command: interface unique --count=True --format=json --columns=speed
  data-directory: tests/data/nxos/parquet-out/
  marks: interface unique nxos
  output: '[{"speed": 800, "numRows": 1}, {"speed": 65535, "numRows": 1}, {"speed":
