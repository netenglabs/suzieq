    of interface IPv6 addresses"}, {"name": "ipAddress", "type": {"type": "array",
    "items": {"type": "string", "name": "ipAddress"}}, "key": "", "display": "", "description":
    "List of interface IPv4 and IPv6 addresses"}, {"name": "ipAddressList", "type":
