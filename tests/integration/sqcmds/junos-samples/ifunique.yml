    "numRows": 148}]'
- command: interface unique --count=True --format=json --columns=mtu
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[{"mtu": 9194, "numRows": 6}, {"mtu": 9216, "numRows": 6}, {"mtu": 1986,
    "numRows": 7}, {"mtu": 9200, "numRows": 16}, {"mtu": 9214, "numRows": 16}, {"mtu":
    65536, "numRows": 69}, {"mtu": 1500, "numRows": 113}, {"mtu": 1514, "numRows":
    127}]'
- command: interface unique --count=True --format=json --columns=state
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[{"state": "down", "numRows": 7}, {"state": "up", "numRows": 353}]'
- command: interface unique --count=True --format=json --columns=adminState
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[{"adminState": "up", "numRows": 360}]'
- command: interface unique --count=True --format=json --columns=vlan
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[{"vlan": 10, "numRows": 1}, {"vlan": 20, "numRows": 1}, {"vlan": 30, "numRows":
    2}, {"vlan": 2, "numRows": 4}, {"vlan": 3, "numRows": 4}, {"vlan": 4, "numRows":
    4}, {"vlan": 999, "numRows": 4}, {"vlan": 1, "numRows": 7}, {"vlan": 16385, "numRows":
    7}, {"vlan": 32768, "numRows": 14}, {"vlan": 0, "numRows": 312}]'
- command: interface unique --count=True --format=json --columns=speed
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[{"speed": 800, "numRows": 7}, {"speed": 1000, "numRows": 75}, {"speed":
    0, "numRows": 110}, {"speed": 10000, "numRows": 168}]'
- command: interface unique --count=True --format=json --columns=master
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[{"master": "internet-vrf", "numRows": 4}, {"master": "bridge", "numRows":
    6}, {"master": "evpn-vrf", "numRows": 10}, {"master": "", "numRows": 340}]'
- command: interface unique --count=True --format=json --columns=reason
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[{"reason": "", "numRows": 360}]'
- command: interface unique --count=True --format=json --query-str='macaddr == ""
    ' --columns=macaddr
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[]'
- command: interface unique --count=True --format=json --query-str='macaddr == "None"
    ' --columns=macaddr
  data-directory: tests/data/junos/parquet-out/
  marks: interface unique junos
  output: '[]'
