---
default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: end-of-file-fixer
      - id: mixed-line-ending


  - repo: https://github.com/PyCQA/pylint
    rev: v2.11.1
    hooks:
      - id: pylint
        exclude: >
          (?x)^(
              suzieq/cli/.*|
              suzieq/db/.*|
              suzieq/engines/.*|
              suzieq/gui/.*|
              suzieq/poller/.*|
              suzieq/restServer/.*|
              suzieq/sqobjects/.*|
              suzieq/utilities/.*|
              suzieq/gen_schema.py|
              suzieq/genhosts.py|
              suzieq/utils.py|
              tests/.*
          )$

  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8

